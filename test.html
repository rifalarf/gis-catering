<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-section {
      background-color: #00363c;
      color: white;
      padding: 50px 0;
      position: relative;
    }

    .custom-section h1 {
      font-weight: 700;
    }

    .shape {
      position: absolute;
      z-index: 1;
      background: #B5E2D5; /* Or any other accent color */
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    .shape1 {
      top: -50px;
      left: -50px;
    }

    .shape2 {
      bottom: -50px;
      right: -50px;
    }

    .custom-image {
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <section class="custom-section text-center">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="container">
      <h1 class="display-4">Reliable kidcare on demand</h1>
      <p class="lead">Otter matches parents who need care with trusted sitters in their community, on-demand.</p>
      <a href="#" class="btn btn-success btn-lg">Sign up</a>
    </div>

    <div class="container mt-5">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="custom-image">
            <img src="image1.jpg" class="img-fluid" alt="Child Image 1">
          </div>
        </div>
        <div class="col-md-4">
          <div class="custom-image">
            <img src="image2.jpg" class="img-fluid" alt="Child Image 2">
          </div>
        </div>
        <div class="col-md-4">
          <div class="custom-image">
            <img src="image3.jpg" class="img-fluid" alt="Child Image 3">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
